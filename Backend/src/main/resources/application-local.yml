spring:
  datasource:
    url: jdbc:h2:mem:healthsync;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

# Keep server port configurable (Render uses PORT)
server:
  port: ${PORT:8080}
